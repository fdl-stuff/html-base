<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css3/main.css">
</head>
<body>
    <div class="app dark">
        <h1 class="title">Light/Dark theme switcher</h1>
        <p class="text">Use the button below to switch between light and dark themes</p>
        <p class="current-theme">Current theme: <span class="theme-name">dark</span></p>
        <h2>Dynamic Colors:</h2>
        <p>
          <span class="primary">Base Color</span><br/>
          <span class="primary-dark">10% darker Color</span><br/>
          <span class="primary-darker">20% darker Color</span><br/>
        </p>
        <button type="button" class="btn btn-switch">Switch</button>
        <script>document.addEventListener("DOMContentLoaded", function() {
            const app        = document.querySelector(".app");
            const themeName  = document.querySelector(".theme-name");
            const button     = document.querySelector(".btn-switch");
            let currentTheme = app.classList.contains("light") ? "light" : "dark";
          
            button.addEventListener("click", function() {
              app.classList.remove(currentTheme);
              currentTheme = currentTheme === "light" ? "dark" : "light";
              app.classList.add(currentTheme);
              
              themeName.innerText = currentTheme;
            });
          });
          </script>
    </div>
</body>
</html>
